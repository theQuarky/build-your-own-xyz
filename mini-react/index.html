<!DOCTYPE html>
<html>

<head>
    <title>MiniReact Counter</title>
</head>

<body>
    <div id="root"></div>
    <div id="debug"></div>

    <!-- Add Babel for JSX transformation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.5/babel.min.js"></script>

    <!-- Include MiniReact implementation -->
    <script src="src/createElement.js"></script>
    <script src="src/dom.js"></script>
    <script src="src/hooks.js"></script>
    <script src="src/reconciler.js"></script>

    <style>
        .counter {
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #0070f3;
            color: white;
            border: none;
            border-radius: 5px;
